name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      services: order-service,inventory-service,payment-service,user-service,notification-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build all services with Maven
        run: mvn clean package -DskipTests

      # Artifact olarak JAR dosyalarını upload et
      - name: Upload service JARs
        uses: actions/upload-artifact@v4
        with:
          name: service-jars
          path: |
            Order-Management-System/order-service/target/*.jar
            Order-Management-System/inventory-service/target/*.jar
            Order-Management-System/payment-service/target/*.jar
            Order-Management-System/user-service/target/*.jar
            Order-Management-System/notification-service/target/*.jar

  docker-build-push:
    needs: build-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order-service, inventory-service, payment-service, user-service, notification-service]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Artifact’leri indir
      - name: Download service JARs
        uses: actions/download-artifact@v4
        with:
          name: service-jars
          path: Order-Management-System/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          echo "Building Docker image for ${{ matrix.service }}"
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }} ./Order-Management-System/${{ matrix.service }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
