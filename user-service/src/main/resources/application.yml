server:
  port: 8085

spring:
  application:
    name: user-service

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true

  security:
    jwt:
      secret: my-very-secure-secret-key-which-is-long-enough
      expiration-ms: 86400000 # 1 g√ºn = 24 * 60 * 60 * 1000 ms

  datasource:
    url: jdbc:postgresql://localhost:5435/user_db
    username: user_user
    password: user_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  grpc:
    server:
      port: 9090